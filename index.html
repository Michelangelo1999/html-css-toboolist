<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--inizio header-->
    <header>
        <h1>Toboolist</h1>
    </header>
    <!--end header-->

    <!--Inizio main, strutturato in due sezioni o container, entrambi dentro un altro container-->
    <main>
        <!--contenitore generale-->
        <div class="container">
            <!--container della parte superiore-->
            <div class="top"></div>
            <!--fine container parte superiore-->

            <!--Inizio container delle task-->
            <div class="task"></div>
            <!--dine container delle task-->
        </div>
        <!--fine container generale-->
    </main>
    <!--end main-->
</body>
</html>
